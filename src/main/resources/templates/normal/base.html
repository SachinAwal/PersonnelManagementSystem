<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
  	<title th:text="${title}">Base HTML</title>
  </head>
  <body>
    <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Personnel Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    
      <ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item">
          <a th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ><span th:text="${user.name}"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
 
    </div>
  </div>
</nav>
<!-- End of navbar -->
    
    <!-- Side bar -->
  	<div class="sidebar">
  		
  		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
  		
  		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
  		<a href="#" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-id-card"></i>View Contacts</a>
  		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contacts</a>
  		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
  		<div class="divider"></div>
  		
  		
  	</div>
  	<!-- End of Sidebar  -->
  	
  	<!-- Content Area -->
  	<div class="content">
  		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
  		
	<!-- message box -->
  		<!-- <div class="container">
	  		<div class="alert alert-success text-center" role="alert">
			  A simple success alertâ€”check it out!
			</div>
		</div>  -->
  		
  		<div th:replace="${content}"></div>
  	
  	</div>
  	<!-- End of content area -->

    <!-- Optional JavaScript; choose one of the two! -->
	<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script>
		function deleteContact(cid){
			swal({
				  title: "Are you sure?",
				  text: "You want to delete this contact!!!!.....",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    window.location="/user/delete/"+cid;
				    
				  } else {
				    swal("Your contact is safe...");
				  }
				});
		}
	</script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
