<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
	<section>
	
		<div class="card mr-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Add Contact</h1>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form 	action="#" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-contact}"
								class="mt-2"
						>
						
						<!-- First Name -->
						<div class="input-group">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-plus"></i>
									
								</div>
								
							</div>
							<input type="text" id="firstName" name="firstName" placeholder="Enter your first name here" class="form-control" required/>
						</div>	
						
						<!-- Last Name -->	
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-user-alt"></i>
									
								</div>
								
							</div>
							<input type="text" id="lastName" name="lastName" placeholder="Enter your last name here" class="form-control" required />
						</div>
						
						<!-- Email Field-->
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									@
									
								</div>
								
							</div>
							<input type="email" id="email" name="email" placeholder="Enter your email address here" class="form-control" required/>
						</div>
					<!-- 	
						Date of Birth Field
						<div class="row form-group mt-3">
			                <label for="date" class="col-sm-1 col-form-label">Date</label>
			                <div class="col-sm-4">
			                    <div class="input-group date" id="datepicker">
			                        <input type="text" class="form-control">
			                        <span class="input-group-append">
			                            <span class="input-group-text bg-white">
			                                <i class="fa fa-calendar"></i>
			                            </span>
			                        </span>
			                    </div>
			                </div>
			            </div>
 -->
								
							
						<!-- Department -->
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fas fa-tags"></i>
									
								</div>
								
							</div>
							<input type="text" id="department" name="department" placeholder="Enter your work department here" class="form-control" required/>
						</div>	
							
						<!-- Job Title Field -->
						<div class="input-group mt-3">
							
							<div class="input-group-prepend">
								
								<div class="input-group-text">
									
									<i class="fa fa-briefcase"></i>
									
								</div>
								
							</div>
							<input type="text" id="jobTitle" name="jobTitle" placeholder="Enter your job title here" class="form-control" required/>
						</div>
							
					<div class="col-md-4 mt-3">
						
					    <select class="form-select" id="prefecture" name="prefecture" >
					      <option  value="">Select the prefecture</option>
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					    </select>
					  </div>
												
						<div class="container text-center">
							<button class="btn btn-outline-primary">Save Details</button>	
						</div>		
						
						
						</form>	
						
					</div>
					
				</div>
					
				</div>
			</div>
		</div>

	</section>
 	<script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>
	
</body>
</html>
