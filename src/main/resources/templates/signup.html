<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				<div class="my-card mt-3">
				
				  	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
 		 				<p class="text-center" th:text="${session.message.content}"></p>
 		 				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<h1 class="text-center">Register Here !!!</h1>
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!-- name field -->
						 <div class="mb-3">
						    <label for="name_field" class="form-label">Your Name</label>
						    <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter your name" required th:value="${user.name}">
  							
  						</div>
						<!-- email field -->
						 <div class="mb-3">
						    <label for="email_field" class="form-label">Your Email</label>
						    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter your email" required th:value="${user.email}">
  						</div>
						<!-- password field -->
						 <div class="mb-3">
						    <label for="password_field" class="form-label">Your Password</label>
						    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter your password" required>
  						</div>
  						
  						<div class="container text-center">
  							<button type="submit" class="btn bg-primary btn-block">
  								Submit
  							</button>
  							
  							<button type="reset" class="btn bg-warning btn-block">
  								Reset
  							</button>
  						</div>
  						
  	
  					
  						
					</form>
				</div>
					
				</div>
			</div>
		</div>

	</section>
	
</body>
</html>
